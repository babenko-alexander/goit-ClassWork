<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Site</title>
</head>
<body>
    <div class="wrapper">
        <header class=" clearfix">
            <a href="index.html" class="logo">mart</a>
            <nav class="navi">
                <a href="#" class="navi-item">home</a>
                <a href="#" class="navi-item">about us</a>
                <a href="#" class="navi-item">page</a>
                <a href="#" class="navi-item">shop</a>
                <a href="#" class="navi-item">blog</a>
                <a href="#" class="navi-item">contact us</a>
            </nav>
        </header>
        <main>
            <section class="tours">
                <span class="tours-title">affordable pairs tours</span>
                <span class="tours-text">city tours/tour tickets/tour guides</span>
                <button class="tours-btn"></button>
                <button class="tours-btn"></button>
            </section>
            <section class="collection">
                <h2 class="collection-title">new collection</h2>
                <div class="collection-box">

                        <img src="https://placeimg.com/300/350/nature" alt="pic" class="col-item-img">

                            <span class="col-item-name">blue tshirt</span>
                            <span class="col-item-price">$26</span>
                        </div>
                        <div class="col-item-shadow">
                            <div class="icons">
                                <div class="icon">1</div>
                                <div class="icon">2</div>
                                <div class="icon">3</div>

                    </div>
